<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="admin/common/template">
<head>
<meta charset="utf-8">
<title>Video</title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="container">
			<div class="row" style="margin-bottom: 20px; margin-top: 20px;"
				sec:authorize="hasAnyRole('ROLE_MEMBER')">
				<div class="col-lg-4 col-md-6 col-sm-6 col-6"
					th:each="vid:${videoDTOs}">
					<div class="card h-100">
						<video width="100%" height="240" controls>
							<source th:src="@{'/member/file/'+${vid.fileName}}"
								type="video/mp4">
							Your browser does not support the video tag.
						</video>
						<div class="card-body" style="padding: 0.72rem;">
							<h5 class="card-title"
								style="text-align: center; font-size: 13px; font-style: oblique;">
								<p th:text="${vid.name}"></p>
							</h5>
						</div>
					</div>
				</div>
			</div>
			<nav class="blog-pagination justify-content-center d-flex">
				<ul class="pagination">
					<li class="breadcrumb-item" th:each="page : ${listCount}"
						aria-current="page"><a
						th:href="@{'/member/video/'+${id}+'?page='+${page}}"
						class="page-link" th:text="${page}"> </a></li>
				</ul>
			</nav>
		</div>
	</div>
</body>
</html>
