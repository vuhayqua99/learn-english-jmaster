<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	layout:decorator="admin/common/template">

<head>
	<meta charset="utf-8">
	<title>Activity</title>

</head>

<body>
	<div layout:fragment="content" th:remove="tag">

		<div class="container">
			<div class="row" style="margin-bottom: 20px; margin-top: 20px;" sec:authorize="hasAnyRole('ROLE_MEMBER')">
				<div class="col-lg-12 col-md-6 col-sm-6 col-12" th:each="vid:${gameTwoDTOs}"
					style="margin: 0 auto; padding: 0">
					<input type="text" id="correct" name="correct" th:value="${vid.correct}" hidden>
					<div class="row">
						<div class="col-12" style="display: flex; justify-content: center">
							<audio id="audio" controls>
								<source th:src="@{'/member/file/'+${vid.audio}}" type="audio/mpeg">
								Your browser does not support the video tag.
							</audio>
						</div>
						<div class="col-md-3 col-sm-6 col-6 slice" option="1">
							<div class="card h-100" id="image1">
								<img style="padding: 15px;" class="card-img-top"
									th:src="@{'/member/file/' +${vid.image1}}">
							</div>
							<div id="icon-play" class="icon-play" style="display: none;">

								<svg style="width: 100px; height: 100px; color:  rgb(0, 255, 55);;" viewBox="0 0 24 24">
									<path fill="currentColor"
										d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
								</svg>
							</div>

							<div id="icon-play-1" class="icon-play-1" style="display: none;">
								<svg style=" width:100px; height: 100px ; color: red;" viewBox="0 0 24 24">
									<path fill="currentColor"
										d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
								</svg>
							</div>
						</div>

						<div class="col-md-3 col-sm-6 col-6 slice" option="2">
							<div class="card h-100" id="image2">
								<img style="padding: 15px;" class="card-img-top"
									th:src="@{'/member/file/' +${vid.image2}}">
							</div>
							<div id="icon-play" class="icon-play" style="display: none">
								<svg style="width: 100px; height: 100px; color: rgb(0, 255, 55);" viewBox="0 0 24 24">
									<path fill="currentColor"
										d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
								</svg>
							</div>
							<div id="icon-play-1" class="icon-play-1" style="display: none">
								<svg viewBox="0 0 24 24" width="100px" style=" color: red;" height="100px">
									<path fill="currentColor"
										d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
								</svg>
							</div>
						</div>
						<div class="col-md-3 col-sm-6 col-6 slice" option="3">
							<div class="card h-100" id="image3">
								<img style="padding: 15px;" class="card-img-top"
									th:src="@{'/member/file/' +${vid.image3}}">
							</div>
							<div id="icon-play" class="icon-play" style="display: none">
								<svg style="width: 100px; height: 100px; color:  rgb(0, 255, 55);;" viewBox="0 0 24 24">
									<path fill="currentColor"
										d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
								</svg>
							</div>
							<div id="icon-play-1" class="icon-play-1" style="display: none">
								<svg viewBox="0 0 24 24" width="100px" style=" color: red;" height="100px">
									<path fill="currentColor"
										d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
								</svg>
							</div>
						</div>
						<div class="col-md-3 col-sm-6 col-6 slice" option="4">
							<div class="card h-100" id="image4">
								<img style="padding: 15px;" class="card-img-top"
									th:src="@{'/member/file/' +${vid.image4}}">
							</div>
							<div id="icon-play" class="icon-play" style="display: none">
								<svg style="width: 100px; height: 100px; color:  rgb(0, 255, 55);;" viewBox="0 0 24 24">
									<path fill="currentColor"
										d="M21,7L9,19L3.5,13.5L4.91,12.09L9,16.17L19.59,5.59L21,7Z" />
								</svg>
							</div>
							<div id="icon-play-1" class="icon-play-1" style="display: none">

								<svg viewBox="0 0 24 24" fill="black" width="100px" style=" color: red;" height="100px">
									<path fill="currentColor"
										d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
								</svg>
							</div>

						</div>
					</div>
					<nav class="blog-pagination justify-content-center d-flex">
						<ul class="pagination">
							<li class="page-item" th:each="page : ${listCount}"><a
									th:href="@{'/member/game-two/'+${id}+'?page='+${page}}" class="page-link"
									th:text="${page}"></a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
		<style>
			.icon-play {
				position: absolute;
				width: 90%;
				height: 100%;
				top: 0%;
				display: flex;
				justify-content: center;
				align-items: center;
				display: "none";
			}

			.icon-play-1 {
				position: absolute;
				width: 90%;
				height: 100%;
				top: 0%;
				display: flex;
				justify-content: center;
				align-items: center;
				display: "none";
			}
		</style>

		<script>
			function playAudio() {
				$('#audio').play();
			}
			let items = document.querySelectorAll(".slice");
			console.log(items);

			for (let i = 0; i < items.length; i++) {
				items[i].addEventListener("click",
					function () {
						var oke = String($("#correct").val());
						let option = $(this).attr("option");
						if (option == oke) {
							$(this).children(".icon-play").css("display",
								"block");
							$(this).children(".icon-play-1").css("display",
								"none");
						} else {
							$(this).children(".icon-play").css("display",
								"none");
							$(this).children(".icon-play-1").css("display",
								"block");
						}
					})
			}
		</script>
	</div>
</body>

</html>
